<svg class="logo-svg" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientQR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientEye" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38a3a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#57cc99;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base for the 'Q' with QR pattern hints -->
  <rect x="0" y="0" width="110" height="110" rx="15" fill="url(#gradientQR)" />

  <!-- QR code-like patterns -->
  <rect x="15" y="15" width="20" height="20" rx="3" fill="white" opacity="0.8"/>
  <rect x="45" y="15" width="20" height="20" rx="3" fill="white" opacity="0.8"/>
  <rect x="15" y="45" width="20" height="20" rx="3" fill="white" opacity="0.8"/>
  <rect x="75" y="45" width="10" height="10" rx="2" fill="white" opacity="0.6"/>
  <rect x="45" y="75" width="20" height="20" rx="3" fill="white" opacity="0.8"/>

  <!-- 'Eye' / Hidden data symbol -->
  <circle cx="55" cy="55" r="20" fill="url(#gradientEye)" opacity="0.9"/>
  <circle cx="55" cy="55" r="8" fill="#ffffff" opacity="0.95"/>
  <path d="M55 35 L65 45 L55 75 L45 45 Z" fill="white" opacity="0.3"/>
</svg>
